<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAM Direct Campaign</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="email-header">
      <img
        src="assets/images/banner.png"
        alt="Campaign Banner"
        class="email-header__banner"
      />
    </header>

    <!-- Body -->
    <main class="email-body">
      <section class="email-body__content">
        <h1 class="email-body__title">Exclusive Offer Just for You!</h1>
        <p class="email-body__text">Dear JamDirect,</p>
        <p class="email-body__text">
          We are excited to present you with an exclusive talent tailored to
          your preferences.
        </p>
        <a href="#" class="email-body__cta">Hire Him Now</a>
      </section>
    </main>

    <!-- Footer -->

    <footer class="email-footer">
      <p class="email-footer__text">Follow me on</p>
      <div class="email-footer__icons">
        <a
          href="https://github.com/rudesoul"
          target="_blank"
          class="email-footer__link"
        >
          <i class="fab fa-github email-footer__icon"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/prabeshgouli/"
          target="_blank"
          class="email-footer__link"
        >
          <i class="fab fa-linkedin-in email-footer__icon"></i>
        </a>
        <a
          href="https://prabeshgouli.com"
          target="_blank"
          class="email-footer__link"
        >
          <i class="fas fa-globe email-footer__icon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
